<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header class="home-header">
        <div class="home-container">
            <nav class="home-nav">
                <!-- Logo -->
                <div class="home-nav__logo">
                    <a href="/" class="home-logo-link">Recipe<span>Hub</span></a>
                </div>
                <!-- Navigation Menu -->
                <div class="home-nav__menu">
                    <ul class="home-nav__list">
                        <li><a href="#home-header" class="home-nav__link">Home</a></li>
                        <li><a href="#categories" class="home-nav__link">Categories</a></li>
                        <li><a href="#blog" class="home-nav__link">Blog</a></li>
                        <li><a href="#contact" class="home-nav__link">Contact</a></li>
                    </ul>
                </div>
                <!-- Icons -->
                <div class="home-nav__icons">
                    <a href="#" class="home-icon__item">
                        <svg>
                            <use xlink:href="./images/sprite.svg#icon-user"></use>
                        </svg>
                    </a>
                    <a href="#" class="home-icon__item">
                        <svg>
                            <use xlink:href="./images/sprite.svg#icon-search"></use>
                        </svg>
                    </a>
                    <a href="#" class="home-icon__item">
                        <svg>
                            <use xlink:href="./images/sprite.svg#icon-shopping-basket"></use>
                        </svg>
                        <span id="home-cart__total">3</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero">
            <div class="hero__overlay"></div> <!-- This overlay will go over the entire background image -->
            <div class="hero__content">
                <div class="hero__text">
                    <span>New Inspiration 2020</span>
                    <h1>PHONES MADE FOR YOU!</h1>
                    <p>Trending from mobile and headphone style collection</p>
                    <a href="#"><button class="hero__btn">SHOP NOW</button></a>
                </div>
            </div>
        </div>
        
        
    </main>
</body>
</html>
